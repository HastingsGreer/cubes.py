N = 16

eye = np.eye(N)
def test(D, prefix):
  D = D - np.mean(D, axis=0, keepdims=True)
  A = eye[prefix]
  targ = eye[:len(prefix)]
  transformed_A = A @ D
  transformed_identity = targ @ D
  Q = np.linalg.inv(transformed_A.T @ transformed_A + np.eye(2) * .000001) @ transformed_A.T @ transformed_identity
  return (np.max(np.abs(transformed_A.T - Q @ transformed_identity.T)) < .001).item()
def recursive_solve(D, prefix, out):
  if len(prefix) == N:
    out.append(eye[prefix])
    return
  for i in range(16):
    oo = prefix + [i]
    if test(D, oo):
      recursive_solve(D, oo, out)

  recursive_solve(D, [], out)
  return out
